name: Code Quality
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./ # tyhal/crie@main
        with:
          runtime: podman
          command: ls
          log_verbose: false
          lint_passes: true
          lint_git_diff: true
